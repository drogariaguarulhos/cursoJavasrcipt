<html>
    <head>
        <title>Funções JavaScript</title>
    </head>
    <body>
        <script>
            function Soma(x, y){
                return x + y;
            }
            function Subtracao(x, y){
                return x - y;
            }
            function Multiplicacao(x, y){
                return x * y;
            }
            function Divisao(x, y){
                return x / y;
            }
            console.log(`
                Calculos para 10, 5 \n
                 Soma = ${Soma(10, 5)}\n
                 Subtração = ${Subtracao(10, 5)}\n
                 Multiplicação = ${Multiplicacao(10, 5)}\n
                 Divisão = ${Divisao(10, 5)}\n`)
        </script>
    </body>
</html>
