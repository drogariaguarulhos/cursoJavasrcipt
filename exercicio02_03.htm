<html>

<head>
    <title>Exercicio 03 Modulo 02 JavaScript</title>
</head>

<body>
    <div id="app">
        <div>
            <button id='btn'>Carregar Lista</button>
        </div>
        <ul id='lista'></ul>
    </div>
    <script>
        var element = document.querySelector("#btn");
        btn.onclick = function () {
            var list = document.querySelector("#lista");
            var nomes = ['Diego', 'Gabriel', 'Lucas'];
            for (const key in nomes) {
                var text = document.createTextNode(nomes[key])
                var element = document.createElement('li');
                element.appendChild(text);
                list.appendChild(element);
            }
        }
    </script>
</body>

</html>
