<html>
    <head>
        <title>Exercico 01 Modulo 01 JavaScript</title>
    </head>
    <body>
        <div name="conteudo"></div>
        <script>
            function DadosEndereco(endereco){
                return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`
            }

            var endereco ={
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            }
            var element=document.querySelector("div[name=conteudo]");
            element.innerHTML = DadosEndereco(endereco);
            console.log(DadosEndereco(endereco)); 
        </script>
    </body>
</html>
